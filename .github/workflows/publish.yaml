name: Publish Page

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Deploy
        run: |
          cd build/web
          git init
          git config user.email louisiangt@gmail.com
          git config user.name Louis-Ian
          git status
          git remote add origin https://${{secrets.token}}@github.com/Louis-Ian/Louis-Ian.github.io.git
          git checkout -b gh-pages
          git add --all
          git commit -m "new published version"
          git push origin gh-pages -f